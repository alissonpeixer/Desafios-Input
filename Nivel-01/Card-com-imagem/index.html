<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Pix Car</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="main-container">
    <div class="container">
      
      <div>
        <div class="car-img"></div>
      </div>
      <div class="card-info">

        <div class="card-container">
          <div class="card-title">
            <h1>Escolha do dia - Natureza</h1>
          </div>

          <div class="card-info-user">

            <div class="info--user">
              <div class="card-profile-pic">
                <img src="./img/profile.png" alt="">
              </div>
              
              <div class="card-data">
                <span> Lynsey Searle</span><span class="text-gray"> • 1 dia atrás</span>
              </div>
            </div>


            <div class="footer">
              <span class="card-comment">
                <img src="./img/comment.svg" alt="">
                <span class="viwe">77</span>
              </span>
              <span class="card-viwe">
                <img src="./img/view.svg" alt="">
                <span>44</span>
              </span>
            </div>
          </div>


        </div>

      </div>



    </div>
  </div>




</body>
</html>
